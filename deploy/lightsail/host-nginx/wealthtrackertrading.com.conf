# Host Nginx reverse proxy for WealthTracker on Lightsail.
# Copy to: /etc/nginx/sites-available/wealthtrackertrading.com
# Then symlink to /etc/nginx/sites-enabled/ and reload nginx.

server {
  listen 80;
  listen [::]:80;
  server_name wealthtrackertrading.com www.wealthtrackertrading.com;

  location / {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://127.0.0.1:8080;
  }
}