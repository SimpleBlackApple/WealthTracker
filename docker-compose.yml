services:
  redis:
    image: redis:7.4-alpine
    container_name: wealthtracker-redis
    ports:
      - "${REDIS_HOST_PORT:-6379}:6379"
    volumes:
      - redis-data:/data

  redisinsight:
    image: redis/redisinsight:latest
    container_name: wealthtracker-redisinsight
    profiles: ["tools"]
    ports:
      - "${REDISINSIGHT_HOST_PORT:-5540}:5540"
    depends_on:
      - redis

volumes:
  redis-data:
